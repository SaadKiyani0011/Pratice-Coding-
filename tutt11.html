<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Heading </title>
    <style>
        #box {
            background-color: lightblue;
            padding: 20px;
            border: 2px solid blue;
            width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        h1 {
            color: darkblue;
        }
    </style>
</head>
<body>
    <div id="box">This is my div
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <h1>This is heading</h1>
    </div>
    <script>
        
            
        let h1 = document.querySelector("h1").remove();
        </script>
</body>
</html>
